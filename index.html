<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Newspaper CF</title>
	<link rel="stylesheet" href="css/style01.css">
</head>
<body>
	<div class="container">
		<header>
			<div class="header">
				<div class="logo">
					<img src="img/logo-newspaper-cf.png" alt="Logo newspaper-cf">
				</div>
				<div class="headline">
					<h1>Full Stack Web Development course in Vienna</h1>
					<div id="linkCF">
						<link id="linkCF"> 
						<a href="https://codefactory.wien/de/home/">codefactory.wien</a>
					</div>
				</div>
			</div>
		</header>

		<nav class="nav">
			<ul>
				<li><a href="#" title="Home">Home</a></li>
				<li><a href="#" title="Tech">Tech</a></li>
				<li><a href="#" title="Culture">Culture</a></li>
				<li><a href="#" title="">Video</a></li>
			</ul>
		</nav>
		<div class="date">
			date
		</div>
<!-- start first img block -->

		<div class="mainFirst">
<!-- First Headline Top News -->
			<div class="sec1">
				<div class="news">
					<h1>Top News</h1>
			</div>
			<div class="block1">
				<div class="imgBlock1">
					<div class="flexbox1">
<!-- inside flexbox -->
						<div id="img1">
							<figure>
								<figcaption>img 1</figcaption>
							</figure>
						</div>
						<div id="img2">
							<figure>
								<figcaption>img 2</figcaption>
							</figure>
						</div>
						<div id="img3">
							<figure>
								<figcaption>img 3</figcaption>
							</figure>
						</div>
					</div>
				</div>
<!-- flexbox end -->
		<div class="mainSecond">
			<div class="popular">
				<h1>Popular</h1>
			</div>
					<div class="imgBlock2">
						<div class="flexbox2">
<!-- inside flexbox 2-->
							<div id="img4">
								<figure>
								<figcaption>img 4</figcaption>
								</figure>
							</div>
							<div id="img5">
								<figure>
								<figcaption>img 5</figcaption>
								</figure>
							</div>
							<div id="img6">
								<figure>
								<figcaption>img 6</figcaption>
								</figure>
							</div>
						</div>
				</div>
			</div>
<!-- first side bar -->
				<aside class="side1">
					<div>
					<img src="img/banner-2.png" alt="Banner CF">
					</div>
				</aside>
				</div>
<!-- First Block end -->
			</div>
		</div>
<!-- Main First end -->
<!-- Banner middle start -->
		<div class="bannerMiddle">
				<div class="text">	
					<img src="img/banner-3.png" alt="How to become developer">
				</div>
		</div>

			<div class="Block2">
				<div class="mainThird">
					<div class="imgBlock3">
						<div class="flexbox3">
<!-- inside flexbox 3-->
							<div id="img7">
								<figure>
									<figcaption>img 7</figcaption>
								</figure>
							</div>
							<div id="img8">
								<figure>
									<figcaption>img 8</figcaption>
								</figure>
							</div>
						</div>
					</div>
				</div>
				<div class="mainFourth">
					<div class="imgBlock4">
						<div class="flexbox4">
<!-- inside flexbox 4-->
							<div id="img9">
								<figure>
									<figcaption>img 9</figcaption>
								</figure>
							</div>
							<div id="img8">
								<figure>
									<figcaption>img 9</figcaption>
								</figure>
							</div>
						</div>
					</div>
				</div>
				<aside class="side2">
					<div>
					<img src="img/banner-4.png" alt="Banner 3">
					</div>
				</aside>
			</div>
<!-- second block end -->			
		<footer>
			<div>
				<nav>
					<ul>
						<li><a href="" title=""></a></li>
					</ul>
				</nav>
			</div>
		</footer>


	</div>
		
			<!-- container tag -->
		

	










	



	
</body>
</html>
